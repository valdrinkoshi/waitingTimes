<!DOCTYPE html>
<html>
<head>
<style>
	body {
		font-family:'Courier New';
		font-size:14px;
	}
</style>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta charset="utf-8">
  <title>Waiting time</title>
</head>
<body>
	<p> 
		capacity: <input id="capacity" type="number" value=100 min=4 /> <br>
		consumersCount: <input id="consumersCount" type="number" value=500 min=1 /> <br>
		estimatePerSingleTable: <input id="estimatePerSingleTable" type="number" value=5 /><br>
		hoursOfService: <input id="hoursOfService" type="number" value=4 /> <br>
		serviceMinUsage: <input id="serviceMinUsage" type="number" value=15 /> <br>
		serviceMaxUsage: <input id="serviceMaxUsage" type="number" value=25 /><br>
		k: <input id="k" type="number" max=1 min=0 step=0.1 value="0.3"/> <br>
		predictionType: <input id="predictionType" type="number" max=2 min=0 value=0 /> <br>
		display by group: <input type="checkbox" onclick="changeDisplayByGroup(this);"> only who waited: <input type="checkbox" onclick="changeOnlyWhoWaited(this);"> <br>
		<button onclick="simulate(false)">simulate (keep groups)</button> <button onclick="simulate(true)">simulate</button>
	</p>
	<div id="ctrl"></div>
	<div id="log"></div>

<script src="main.js"></script>
</body>
</html>
